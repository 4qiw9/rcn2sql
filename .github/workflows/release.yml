name: Build Release

on:
  release:
    types: [created]
  workflow_dispatch:  # allows manual trigger from GitHub Actions tab

permissions:
  contents: write  # needed to upload release assets

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: rcn2sql
            asset_name: rcn2sql-linux-amd64
          - os: windows-latest
            artifact_name: rcn2sql.exe
            asset_name: rcn2sql-windows-amd64.exe
          - os: macos-latest
            artifact_name: rcn2sql
            asset_name: rcn2sql-macos-amd64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build executable
        run: pyinstaller --onefile --name rcn2sql cli.py

      - name: Rename artifact
        run: |
          mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ matrix.asset_name }}
